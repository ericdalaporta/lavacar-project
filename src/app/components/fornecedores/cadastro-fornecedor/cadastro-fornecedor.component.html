<div class="container py-5">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h2 class="text-center mb-4 fw-bold">
            {{ fornecedorId ? 'Editar Fornecedor' : 'Cadastrar Fornecedor' }}
          </h2>
          <form [formGroup]="formFornecedor" (ngSubmit)="addFornecedor()">
            <div class="mb-3">
              <label for="nome" class="form-label fw-semibold">Nome do Fornecedor:</label>
              <input type="text"
                     class="form-control rounded-3"
                     id="nome"
                     formControlName="nome"
                     required
                     [ngClass]="{'is-invalid': formControls.nome.invalid && (formControls.nome.touched || formControls.nome.dirty)}" />
              <div *ngIf="formControls.nome.invalid && (formControls.nome.touched || formControls.nome.dirty)" class="mt-1 small" style="color: red;">
                <span *ngIf="formControls.nome.errors?.['required']">Nome é obrigatório.</span>
                <span *ngIf="formControls.nome.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="cnpj" class="form-label fw-semibold">CNPJ:</label>
              <input type="text"
                     class="form-control rounded-3"
                     id="cnpj"
                     formControlName="cnpj"
                     required
                     [ngClass]="{'is-invalid': formControls.cnpj.invalid && (formControls.cnpj.touched || formControls.cnpj.dirty)}" />
              <div *ngIf="formControls.cnpj.invalid && (formControls.cnpj.touched || formControls.cnpj.dirty)" class="mt-1 small" style="color: red;">
                <span *ngIf="formControls.cnpj.errors?.['required']">CNPJ é obrigatório.</span>
                <span *ngIf="formControls.cnpj.errors?.['pattern']">CNPJ deve estar no formato 00.000.000/0000-00.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="fone" class="form-label fw-semibold">Telefone:</label>
              <input type="text"
                     class="form-control rounded-3"
                     id="fone"
                     formControlName="fone"
                     required
                     [ngClass]="{'is-invalid': formControls.fone.invalid && (formControls.fone.touched || formControls.fone.dirty)}" />
              <div *ngIf="formControls.fone.invalid && (formControls.fone.touched || formControls.fone.dirty)" class="mt-1 small" style="color: red;">
                <span *ngIf="formControls.fone.errors?.['required']">Telefone é obrigatório.</span>
                <span *ngIf="formControls.fone.errors?.['pattern']">Telefone deve estar no formato (99) 99999-9999.</span>
              </div>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-4">
              <button type="submit" class="btn btn-success px-4">
                {{ fornecedorId ? 'Salvar' : 'Cadastrar' }}
              </button>
              <button type="reset" class="btn btn-outline-danger px-4">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
