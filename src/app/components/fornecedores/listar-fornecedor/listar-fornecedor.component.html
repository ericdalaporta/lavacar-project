<div class="container">
    @if(fornecedores.length > 0){
    <div class="row">
        <h1 class="text-center">Fornecedores Cadastrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Nome</th>
                    <th scope="col" class="text-center">CNPJ</th>
                    <th scope="col" class="text-center">Telefone</th>
                    <th scope="col" class="text-center">Ações</th> <!-- Nova coluna -->
                </tr>
            </thead>
            <tbody>
                @for(fornecedor of fornecedores; track fornecedor.id){
                <tr>
                    <th scope="row" class="text-center">{{ fornecedor.id}}</th>
                    <td class="text-center">{{ fornecedor.nome }}</td>
                    <td class="text-center">{{ fornecedor.cnpj }}</td>
                    <td class="text-center">{{ fornecedor.fone }}</td>
                    <td class="text-center">
                        <i class="bi bi-pen edit-icon" (click)="editFornecedor(fornecedor.id!)"></i>
                        <i class="bi bi-trash mx-2" (click)="deleteFornecedor(fornecedor.id!)"></i>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }@else {
    <div class="row">
        <h1 class="text-center">Nenhum Fornecedor Cadastrado</h1>
    </div>
    }
</div>
