<div class="container py-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <h2 class="text-center mb-4 fw-bold">Cadastrar Produto</h2>
                <form [formGroup]="formProduto" (ngSubmit)="salvarProduto()">
                    <div class="mb-3">
                        <label for="nome" class="form-label fw-semibold">Nome do Produto:</label>
                        <input type="text" class="form-control rounded-3" id="nome" formControlName="nome" required
                            [ngClass]="{'is-invalid': formProduto.controls.nome.invalid && (formProduto.controls.nome.touched || formProduto.controls.nome.dirty)}" />
                        <div *ngIf="formProduto.controls.nome.invalid && (formProduto.controls.nome.touched || formProduto.controls.nome.dirty)"
                            class="mt-1 small" style="color: red;">
                            <span *ngIf="formProduto.controls.nome.errors?.['required']">Nome é obrigatório.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label fw-semibold">Preço:</label>
                        <input type="number" class="form-control rounded-3" id="preco" formControlName="preco" required
                            [ngClass]="{'is-invalid': formProduto.controls.preco.invalid && (formProduto.controls.preco.touched || formProduto.controls.preco.dirty)}" />
                        <div *ngIf="formProduto.controls.preco.invalid && (formProduto.controls.preco.touched || formProduto.controls.preco.dirty)"
                            class="mt-1 small" style="color: red;">
                            <span *ngIf="formProduto.controls.preco.errors?.['required']">Preço é obrigatório.</span>
                            <span *ngIf="formProduto.controls.preco.errors?.['min']">Preço deve ser maior ou igual a 0.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label fw-semibold">Quantidade:</label>
                        <input type="number" class="form-control rounded-3" id="quantidade" formControlName="quantidade"
                            required
                            [ngClass]="{'is-invalid': formProduto.controls.quantidade.invalid && (formProduto.controls.quantidade.touched || formProduto.controls.quantidade.dirty)}" />
                        <div *ngIf="formProduto.controls.quantidade.invalid && (formProduto.controls.quantidade.touched || formProduto.controls.quantidade.dirty)"
                            class="mt-1 small" style="color: red;">
                            <span *ngIf="formProduto.controls.quantidade.errors?.['required']">Quantidade é obrigatória.</span>
                            <span *ngIf="formProduto.controls.quantidade.errors?.['min']">Quantidade deve ser maior que 0.</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fornecedorId" class="form-label fw-semibold">Fornecedor:</label>
                        <select class="form-control rounded-3" id="fornecedorId" formControlName="fornecedorId" required
                            [ngClass]="{'is-invalid': formProduto.controls.fornecedorId.invalid && (formProduto.controls.fornecedorId.touched || formProduto.controls.fornecedorId.dirty)}">
                            <option value="" disabled selected>Selecione o fornecedor</option>
                            <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.id">
                                {{ fornecedor.nome }}
                            </option>
                        </select>
                        <div *ngIf="formProduto.controls.fornecedorId.invalid && (formProduto.controls.fornecedorId.touched || formProduto.controls.fornecedorId.dirty)"
                            class="mt-1 small" style="color: red;">
                            <span *ngIf="formProduto.controls.fornecedorId.errors?.['required']">Fornecedor é obrigatório.</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <button type="submit" class="btn btn-success px-4">Cadastrar</button>
                        <button type="reset" class="btn btn-outline-danger px-4">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
