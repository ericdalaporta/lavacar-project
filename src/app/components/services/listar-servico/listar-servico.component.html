<div class="container">
  <div class="row col-md-8 offset-md-2">
    <h1 class="text-center">Serviços Cadastrados</h1>
    <table class="table text-center" *ngIf="servicos.length > 0; else nenhumServico">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos; trackBy: trackById">
          <th scope="row">{{ servico.id }}</th>
          <td>{{ servico.nome }}</td>
          <td>{{ servico.descricao }}</td>
          <td>{{ servico.preco }}</td>
          <td>
            <i
              class="bi bi-pen text-dark"
              style="font-size: 1.2rem; cursor: pointer;"
              (click)="editarServico(servico.id!)"
              title="Editar"
            ></i>
            <i
              class="bi bi-trash text-dark mx-2"
              style="font-size: 1.2rem; cursor: pointer;"
              (click)="excluirServico(servico.id!)"
              title="Excluir"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #nenhumServico>
      <div class="row">
        <h1 class="text-center">Nenhum Serviço Cadastrado</h1>
      </div>
    </ng-template>
  </div>
</div>
