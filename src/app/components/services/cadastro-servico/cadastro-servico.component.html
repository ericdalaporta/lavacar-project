<div class="container">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Cadastrar Serviço</h1>
      <form [formGroup]="formServico" (ngSubmit)="addServico()" class="mb-5">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Serviço:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="nome"
            [ngClass]="{
              'is-invalid': formServico.get('nome')?.invalid && formServico.get('nome')?.touched,
              'is-valid': formServico.get('nome')?.valid && formServico.get('nome')?.touched
            }"
            required
          />
          <div *ngIf="formServico.get('nome')?.invalid && formServico.get('nome')?.touched" class="form-text text-danger">
            Nome é obrigatório.
          </div>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input
            type="text"
            class="form-control"
            id="descricao"
            formControlName="descricao"
          />
        </div>
        <div class="mb-3">
          <label for="preco" class="form-label">Preço:</label>
          <input
            type="number"
            class="form-control"
            id="preco"
            formControlName="preco"
            required
          />
        </div>
        <div>
          <div *ngIf="formServico.invalid" class="form-text text-danger mb-4">
            Preencha todos os campos obrigatórios.
          </div>
          <div *ngIf="formServico.valid" class="form-text text-success mb-4">
            Campos obrigatórios preenchidos.
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="formServico.invalid">Salvar</button>
          <button type="reset" class="ms-2 btn btn-danger">Limpar</button>
        </div>
      </form>
    </div>
  </div>
